<div class="row">
   <div class="col-sm-8">
      <svg></svg>
   </div>
   <div class="col-sm-4">
      <h4>Moving Dots</h4>
      <p>A simple animation of moving dots. You can change the color, frequency (how many move at a time), and size of the dots below:</p>
			<br />
      <div class="row">
         <form class="form-horizontal" role="form">
            <div class="form-group">
               <label for="color" class="col-xs-4 control-label">Color</label>
               <div class="col-xs-8">
									 <input type="text" class="form-control" ng-model="fillColor" >
               </div>
            </div>
            <div class="form-group">
               <label for="frequency" class="col-xs-4 control-label">Number</label>
               <div class="col-xs-8">
                  <input type="number" class="form-control" ng-model="frequency">
               </div>
            </div>
            <div class="form-group">
               <label for="radius" class="col-xs-4 control-label">Radius</label>
               <div class="col-xs-8">
                  <input type="number" class="form-control" ng-model="radius">
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
